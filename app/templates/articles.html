{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Top Headlines</h3>
    {% for article_row in articles | batch(4) %}
    <div class="row">
        <div class="thumbnail">
            <a href="{{article.url}}" target="_blank">
                <img src="{{article.image}}" alt="{{article.article}}">
            </a>
            <div class="caption">
                <h4><a href="{{article.url}}" target="_blank">{{article.title}}</h4>
                    <p>{{article.description | truncate (80)}}</p>
                    <a href='{{article.url}}' target="_blank">Read More</a>
                    </a>
                    <div class="footer">
                        Published at: {{article.date}}
                    </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
